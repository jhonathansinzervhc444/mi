<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #meuDiv {
            width: 300px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="meuDiv"></div>
    

    <script>
        let elementoArrastavel = document.getElementById('meuDiv');
let deslocamentoX = 0;
let deslocamentoY = 0;
let estaArrastando = false;

elementoArrastavel.addEventListener('touchstart', (e) => {
  estaArrastando = true;
  deslocamentoX = e.touches[0].clientX - elementoArrastavel.offsetLeft;
  deslocamentoY = e.touches[0].clientY - elementoArrastavel.offsetTop;
});

elementoArrastavel.addEventListener('touchmove', (e) => {
  if (estaArrastando) {
    e.preventDefault(); // Evita rolagem da pÃ¡gina
    elementoArrastavel.style.left = (e.touches[0].clientX - deslocamentoX) + 'px';
    elementoArrastavel.style.top = (e.touches[0].clientY - deslocamentoY) + 'px';
  }
});

elementoArrastavel.addEventListener('touchend', () => {
  estaArrastando = false;
});
    </script>
</body>
</html>
